<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <mat-toolbar style="background-color:#F44336;color:#fff">
              <span>Engaged Resources</span>
              <span class="spacer" style="text-align:right;"></span>
              <button mat-icon-button (click)="refresh()">
                <mat-icon>refresh</mat-icon>
              </button>
            </mat-toolbar>
            
            <div class="container mat-elevation-z8">
            
              <div class="form">
                <mat-form-field floatPlaceholder="never" color="accent">
                  <input matInput #filter placeholder="Filter contents">
                </mat-form-field>
              </div>
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
            
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                  <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="sow_name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>SoW Name</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.sow_name}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="project_name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.project_name}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="start_date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date<br/>mm/dd/yyyy</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.start_date}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="end_date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>End Date<br/>mm/dd/yyyy</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.end_date}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="remarks">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.remarks}}</mat-cell>
                </ng-container>
            
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>
                    <!-- <button mat-icon-button color="primary" (click)="addNew()">
                      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                    </button> -->
                    Edit 
                  </mat-header-cell>
            
                  <mat-cell *matCellDef="let row; let i=index;">
                    <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.name, row.sow_name, row.project_name, row.start_date, row.end_date)">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
            
                    <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.name, row.sow_name, row.project_name)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            
            
              <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                No results
              </div>
            
              <mat-paginator #paginator
                             [length]="dataSource.filteredData.length"
                             [pageIndex]="0"
                             [pageSize]="10"
                             [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
            

          </div>
      </div>
  </div>
</div>
